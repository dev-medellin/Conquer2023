failparam =
manualupdate = http://loveconquer.ga
webdownLink = http://loveconquer.ga
; auto update mode
; 0 = FTP
; 1 = HTTP
Default_Mode = 1
VerinfoFormat = Version: %d-%d
ConnectedErr = Network connection error. Failed to connect to the autopatch server!
