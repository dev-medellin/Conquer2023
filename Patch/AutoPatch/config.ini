QuitConfirm = The autopatch is in progress. Are you sure you want to quit?
ProcessExist = Please exit the game client before you install patches.

[progress]
TextColor = 0xFFFFFF
TextSpecial=0x00FF00
TextPushColor= 0x0000FF
