[string]
Display = [Conquer Online] Autopatching...
CopyRight = Copyright (C) 2003-2010 TQ Digital
ConnectError = Failed to connect to the autopatch server. Please choose Retry, Manual Patch or Bypass (Not recommended! It may cause unknown errors.).
